<div class="flex flex-col sm:flex-row gap-4">
  <div class="flex-1">
    <input type="text" placeholder="Search stations..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
             bg-white dark:bg-gray-800 text-gray-900 dark:text-white
             focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
      (input)="onSearchChange($event)">
  </div>
  <div class="flex gap-2">
    <select class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
             bg-white dark:bg-gray-800 text-gray-900 dark:text-white
             focus:ring-2 focus:ring-blue-500" (change)="onLineFilterChange($event)">
      <option value="">All Lines</option>
      @for (line of allLines; track line) {
        <option [value]="line">{{ line }}</option>
      }
    </select>

    <select class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
             bg-white dark:bg-gray-800 text-gray-900 dark:text-white
             focus:ring-2 focus:ring-blue-500" (change)="onDirectionFilterChange($event)">
      <option value="">All Directions</option>
      <option value="North">Northbound</option>
      <option value="South">Southbound</option>
    </select>

    <button (click)="refreshClick.emit()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700
             transition-colors flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Refresh
    </button>
  </div>
</div>
